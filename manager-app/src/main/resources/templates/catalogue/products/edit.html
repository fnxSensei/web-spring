<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование &laquo;[[${product.title}]]&raquo; &ndash; Сельмаг</title>
</head>
<body>
<a th:href="@{/catalogue/products/{productId}(productId=${product.id})}">К товару</a>
<h1>Редактирование &laquo;[[${product.title}]]&raquo;</h1>
<form method="post" th:action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Название: <br>
        <input type="text" name="title" th:value="${product.title}">
    </label><br>
    <label>
        Описание: <br>
        <textarea name="details" th:text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
